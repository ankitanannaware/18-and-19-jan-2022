<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <style>
       ul{
           background-color: aqua;
           list-style-type: circle;
       }
       ol{
           color:green;
       }
    </style>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>mango</li>
    </ul>
       
    <ol type="A">
        <li>flower</li>
        <li>rose</li>
    </ol>
    <dl>
        <dt>Fruits</dt>
        <dd>mango</dd>
        <dd>apple</dd>
    </dl>
</body>
</html>
